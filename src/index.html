<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta char="utf-8">
	<meta name="author" content="Ryan Mack">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
	<script src="https://use.fontawesome.com/2c673d44e5.js" async></script>
	<script src="js/model.js" defer></script>
	<script src="js/view.js" defer></script>
	<script src="js/controller.js" defer></script>
	<link rel="stylesheet" href="/stylesheets/css/minireset.css">
	<link rel="stylesheet" href="/stylesheets/css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<div class="wrapper wrapper__team">
		<div class="team">
			<div class="x">
				<p class="active-team"><i class="fa fa-times" aria-hidden="true"></i></p>
			</div>
			<div class="o">
				<p><i class="fa fa-circle-o" aria-hidden="true"></i></p>
			</div>
		</div>
		<p class="status">Start game or select player</p>
	</div>


	<div class="wrapper wrapper__board">
		<section class="board">
			<div class="row">
				<div data-index="0"></div>
				<div data-index="1"></div>
				<div data-index="2"></div>
			</div>
			<div class="row">
				<div data-index="3"></div>
				<div data-index="4"></div>
				<div data-index="5"></div>
			</div>
			<div class="row">
				<div data-index="6"></div>
				<div data-index="7"></div>
				<div data-index="8"></div>
			</div>
		</section>
	</div>

	<button class="restart-button">Restart Game</button>

</body>

</html>
